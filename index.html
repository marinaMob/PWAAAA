<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/public/manifest.json">
  <title>Your PWA Title</title>
</head>
<body>
  <div id="root"></div>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
  .then(registration => {
    console.log('Service Worker registered with scope:', registration.scope);
  })
  .catch(error => {
    console.error('Service Worker registration failed:', error);
  });
  }
</script>

< <script>
  // Function to check if the PWA can be installed
  function canInstall() {
    return ('beforeinstallprompt' in window);
  }

  // Function to show an alert and install the PWA
  function showInstallAlert() {
    if (canInstall()) {
      alert("Install our app for a better experience!");
    }
  }

  // Function to check if the PWA is installed
  function isPWAInstalled() {
    return (window.matchMedia('(display-mode: standalone)').matches);
  }

  // Function to display the link after installation
  function showLinkAfterInstall() {
    if (isPWAInstalled()) {
      alert("Thank you for installing our app! Click OK to visit the app.");
      // Replace 'https://your-app-link' with the actual link to your app
      window.location.href = "https://google.com";
    }
  }

  // Listen for the "beforeinstallprompt" event
  window.addEventListener('beforeinstallprompt', (event) => {
    // Prevent the default browser install prompt
    event.preventDefault();

    // Show the install alert
    showInstallAlert();

    // Show the link after installation
    event.prompt()
      .then((userChoice) => {
        if (userChoice.outcome === 'accepted') {
          showLinkAfterInstall();
        }
      });
  });
</script>
</body>
</html>
