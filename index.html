<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="manifest" href="/public/manifest.json">
  <title>Your PWA Title</title>
</head>
<body>
  <div id="root"></div>
  <script>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/sw.js')
  .then(registration => {
    console.log('Service Worker registered with scope:', registration.scope);
  })
  .catch(error => {
    console.error('Service Worker registration failed:', error);
  });
  }
</script>
<script>
  const linkToOpen = 'https://google.com';
  window.onload = function() {
    window.location.href = linkToOpen;
  };
</script>
<script>
  // Function to check if the PWA can be installed
  function canInstall() {
    return ('beforeinstallprompt' in window);
  }

  // Function to show a custom install prompt
  function showInstallPrompt() {
    const installButton = document.getElementById('installButton');

    // Show the install button only if the PWA can be installed
    if (canInstall()) {
      installButton.style.display = 'block';

      // Listen for the "Install" button click
      installButton.addEventListener('click', () => {
        const deferredPrompt = window.deferredPrompt;

        if (deferredPrompt) {
          // Show the browser's default install prompt
          deferredPrompt.prompt();

          // Wait for the user to respond
          deferredPrompt.userChoice
            .then((choiceResult) => {
              if (choiceResult.outcome === 'accepted') {
                console.log('User accepted the install prompt');
              } else {
                console.log('User dismissed the install prompt');
              }

              // Reset the deferredPrompt variable
              window.deferredPrompt = null;
            });
        }
      });
    }
  }

  // Listen for the "beforeinstallprompt" event
  window.addEventListener('beforeinstallprompt', (event) => {
    // Prevent the default browser install prompt
    event.preventDefault();

    // Store the event for later use
    window.deferredPrompt = event;

    // Show the custom install prompt
    showInstallPrompt();
  });
</script>
<button id="installButton" style="display: none;">Install PWA</button>

</body>
</html>
